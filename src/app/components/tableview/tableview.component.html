<div class="container-fluid container-table">
  <button (click)="logout()" class="btn btn-primary" style="float: right; margin: 10px;">Logout</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Roll No</th>
        <th scope="col">Degree</th>
        <th scope="col">City</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="container-data-table">
      <tr *ngFor="let student of studentService.students;let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{student.name}}</td>
        <td>{{student.roll_no}}</td>
        <td>{{student.degree}}</td>
        <td>{{student.city}}</td>
        <td>  <button (click)="deleteStudent(student)" class="btn btn-primary">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>

    <!-- <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select> -->
  </div>
</div>
